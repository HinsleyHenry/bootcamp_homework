<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
// Area & perimiter of a circle

function circleValues(radius) {
    let Area = Math.PI * radius * radius;
    let Preimeter = 2 * Math.PI * radius;

    return [Area, Preimeter];

}

function CalculateOnClick(r) {
  
  document.getElementById("circlePerimeter").innerHTML ="Circle Preimeter: " + circleValues(r)[1];
  document.getElementById("circleArea").innerHTML ="Circle Area: " + circleValues(r)[0];
}


// Reverse a number
function reverseNum(num){
let rev_num = 0;
while(num > 0)
        {
            rev_num = rev_num * 10 + num % 10;
            num = Math.floor(num / 10);
        }
        document.getElementById("Rev_num_result").innerHTML="Reverse number is:"+ rev_num;

}

// Count the vowels
function getVowels(str) {
let vowelsCount = 0;

  let string = str.toString();

  for (var i = 0; i <= string.length - 1; i++) {

    if (string.charAt(i) == "a" || string.charAt(i) == "e" || string.charAt(i) == "i" || string.charAt(i) == "o" || string.charAt(i) == "u") {
      vowelsCount += 1;
    }
  

}
  document.getElementById("Word_result").innerHTML="Number of vowels :"+ vowelsCount;

}

// Check if the string is palindrome or not

function checkPalindrome(str) {

    const len = str.length;
    let isPolindrome = true;
    
    for (let i = 0; i < len / 2; i++) {
        if (str[i] !== str[len - 1 - i]) {
          isPolindrome = false;
        }
    }

    if(isPolindrome) { document.getElementById("sp_Word").innerHTML="Given word is a palindrome"; }
    else {document.getElementById("sp_Word").innerHTML="Given word is not a palindrome";}
}


// Simple intrest
function simpleIn(P,R,I)
{
  
    let SI = (P * I * R) / 100;
    
    document.getElementById("simpleInterest").innerHTML= SI;
}


</script>
<body>
    <!--Area  and perimeter of the circle-->
    <h1>Area and perimeter of the circle</h1>

    <input type="text" id="radius" placeholder="radius" name="c" value="" />
     <button id="calculate" onclick="CalculateOnClick(document.getElementById('radius').value)">Calculate</button><br><br>
     <span id="circlePerimeter"></span><br>
     <span id="circleArea"></span>
     <hr>
     

     <!--Reverse number-->
     <h1>Reverse Number</h1>
     <input type="text" id="num" placeholder="Enter a number" value="" />
     <button id="Rev_num" onclick="reverseNum(document.getElementById('num').value)">Reverse Number</button><br><br>
     <span id="Rev_num_result"></span><br>
     <hr>
     


    <!--No of vowels-->
    <h1>Count Vowels</h1>
    <input type="text" id="str" placeholder="Enter a word" value="" />
    <button id="Word" onclick="getVowels(document.getElementById('str').value)">Number of vowels</button><br><br>
    <span id="Word_result"></span><br>
    <hr>

     <!--Palindrome-->
     <h1> Check if the string is palindrome or not</h1>
     <input type="text" id="strl" placeholder="Enter a word" value="" />
     <button id="btnWord" onclick="checkPalindrome(document.getElementById('strl').value)">Check Palindrome</button><br><br>
     <span id="sp_Word"></span><br>
     <hr>

     <!--Simple interest-->
     <h1>Simple Interest</h1>
     <div>
      <label>The value of P</label>
     <input type="text" value=""  id="PInput" placeholder="Enter value" /><br>
    </div>
    <div>
      <label>The value of R</label>  
      <input type="text"  value="" id="RInput" placeholder="Enter value" /><br>
    </div>
    <div>
     <label>The value of I</label>
     <input type="text" value="" id="IInput" placeholder="Enter value"  /><br>
    </div>
     <button onclick="simpleIn(document.getElementById('PInput').value,document.getElementById('RInput').value,document.getElementById('IInput').value)">Calculate</button><br><br>
     
     <p> The simple Interest is <span id="simpleInterest"></span></p>
     
     <hr>


</body>
</html>
