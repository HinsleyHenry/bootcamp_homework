<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Exercise 4.1</title>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/1.3.5/signature_pad.min.js" integrity="sha512-kw/nRM/BMR2XGArXnOoxKOO5VBHLdITAW00aG8qK4zBzcLVZ4nzg7/oYCaoiwc8U9zrnsO9UHqpyljJ8+iqYiQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<body>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Exercise_4/Styles.css" >
  </head>
  <body>
    <br><br>
    <div id="container">
      <div class="form-wrap row">
        <h1>Terms and Conditions</h1>
        <p>Please read our Terms and Conditions and sign below</p>
        <form>
          <div class="form-group column">
            <label for="first-name">First Name<span class="required"> *</span></label>
            <input type="text" name="firstName" id="first-name" />
          </div>
          <div class="form-group column">
            <label for="last-name">Last Name<span class="required"> *</span></label>
            <input type="text" name="lastName" id="last-name" />
          </div>
          <div class="form-group">
            <label for="email">Email<span class="required"> *</span></label>
            <input type="email" name="email" id="email" />
          </div><br>
          <div class="form-group">
            <label for="Terms and Conditions">Terms and Conditions</label>
           <textarea class="term-text" disabled>Last updated: (add date)&#13;&#10;&#13;&#10;Please read these Terms and Conditions ("Terms", "Terms and Conditions") carefully before using the http://www.mywebsite.com (change this) website and the My Mobile App (change this) mobile application (the "Service") operated by My Company (change this) ("us", "we", or "our").&#13;&#10; &#13;&#10; Your access to and use of the Service is conditioned on your acceptance of and compliance with these Terms. These Terms apply to all visitors, users and others who access or use the Service.&#13;&#10;&#13;&#10;By accessing or using the Service you agree to be bound by these Terms. If you disagree with any part of the terms then you may not access the Service.&#13;&#10;&#13;&#10;Purchases&#13;&#10;If you wish to purchase any product or service made available through the Service ("Purchase")</textarea>
          </div><br>
            <div class="form-group">
                <label for="sign-here" aria-required="true">Please Sign here<span class="required"> *</span></label>
                <canvas id="signature-pad" width="400" height="200"></canvas>
            </div>
            <div class="clear-btn">
                <button id="clear"><span> Clear Signature Pad</span></button>
            </div>
          <br>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>   
</body>
<script>
    var canvas = document.getElementById("signature-pad");

    function resizeCanvas() {
        var ratio = Math.max(window.devicePixelRatio || 1, 1);
        canvas.width = canvas.offsetWidth * ratio;
        canvas.height = canvas.offsetHeight * ratio;
        canvas.getContext("2d").scale(ratio, ratio);
    }
    window.onresize = resizeCanvas;
    resizeCanvas();

    var signaturePad = new SignaturePad(canvas, {
     backgroundColor: 'rgb(250,250,250)'
    });

    document.getElementById("clear").addEventListener('click', function(){
     signaturePad.clear();
    });
</script>
</html>
